version: '3.8'

services:
  shopee-crawler:
    build: .
    container_name: shopee-crawler
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./config:/app/config
      - ./cache:/app/cache
    environment:
      - PYTHONUNBUFFERED=1
    command: >
      bash -c "
        python setup_init.py &&
        python main.py --mode multi --headless
      "
    restart: on-failure:3
    healthcheck:
      test: ["CMD", "python", "-c", "import socket; socket.socket(socket.AF_INET, socket.SOCK_STREAM).connect(('localhost', 80))"]
      interval: 1m
      timeout: 10s
      retries: 3
      start_period: 30s

  # Service để xem kết quả dữ liệu với Jupyter Notebook (tùy chọn)
  jupyter:
    image: jupyter/datascience-notebook:latest
    container_name: shopee-jupyter
    ports:
      - "8888:8888"
    volumes:
      - ./data:/home/jovyan/data
      - ./notebooks:/home/jovyan/notebooks
    environment:
      - JUPYTER_ENABLE_LAB=yes
    command: start-notebook.sh --NotebookApp.token='' --NotebookApp.password=''